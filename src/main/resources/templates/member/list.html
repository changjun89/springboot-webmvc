<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a th:href="@{/member/form}">Create New Event</a>
    <div th:unless="${#lists.isEmpty(memberList)}">
        <ul th:each="member: ${memberList}">
            <p th:text="${member.Name}">Event Name</p>
        </ul>
    </div>
</body>
</html>
